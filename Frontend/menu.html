      // Update quantity
      function updateQuantity(button, change) {
        const quantitySpan = button.parentElement.querySelector(".quantity");
        let currentQuantity = parseInt(quantitySpan.textContent);

        // Get the max limit from the food item data
        const menuItem = button.closest(".menu-item");
        const itemName = menuItem.querySelector("h4").textContent;
        const selectedRestaurant = restaurantDropdown.value;
        const foodItems = foodData[selectedRestaurant];
        const item = foodItems.find((food) => food.name === itemName);
        const maxLimit = item.maxLimit || 5; // Default to 5 if maxLimit isn't specified

        currentQuantity += change;

        if (currentQuantity > maxLimit) {
          showNotification(`You can only add up to ${maxLimit} of this item.`);
          currentQuantity = maxLimit;
        }

        if (currentQuantity < 1) {
          currentQuantity = 1;
        }

        quantitySpan.textContent = currentQuantity;
      }

      // Add item to cart
      // Add item to cart
      function addToCart(button, name, price, image) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalLimit = 10; // Global cart limit

        // Get current quantity from the UI
        const menuItem = button.closest(".menu-item");
        const quantityToAdd = parseInt(
          menuItem.querySelector(".quantity").textContent
        );

        // Get the max limit for this specific item
        const selectedRestaurant = restaurantDropdown.value;
        const foodItems = foodData[selectedRestaurant];
        const item = foodItems.find((food) => food.name === name);
        const maxLimit = item.maxLimit || 5; // Default to 5 if maxLimit isn't specified

        // Check if item already in cart
        const existingItemIndex = cart.findIndex((item) => item.name === name);
        const existingItem =
          existingItemIndex !== -1 ? cart[existingItemIndex] : null;

        // Calculate potential new quantities
        const potentialItemQuantity = existingItem
          ? existingItem.quantity + quantityToAdd
          : quantityToAdd;
        const potentialCartTotal =
          cart.reduce((sum, item) => sum + item.quantity, 0) + quantityToAdd;

        // Check all possible limits
        if (potentialCartTotal > totalLimit) {
          showNotification(
            `Cart is full! Maximum ${totalLimit} items allowed.`,
            true
          );
          return;
        }

        if (potentialItemQuantity > maxLimit) {
          showNotification(`Maximum ${maxLimit} ${name} allowed.`, true);
          return;
        }

        // If we passed all checks, add to cart
        if (existingItem) {
          existingItem.quantity += quantityToAdd;
          showNotification(
            `${quantityToAdd} ${name} added to cart! (Total: ${existingItem.quantity})`,
            false
          );
        } else {
          cart.push({
            name: name,
            price: price,
            image: image,
            quantity: quantityToAdd,
            maxLimit: maxLimit,
          });
          showNotification(`${quantityToAdd} ${name} added to cart!`, false);
        }

        localStorage.setItem("cart", JSON.stringify(cart));
      }
